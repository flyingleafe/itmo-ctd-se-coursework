<!DOCTYPE html>
<html>
    <head>
        <title>Photon</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/photon.min.css">
        <style>
         .pane {
             padding: 10px;
         }
         .hidden {
             display: none;
         }
        </style>
    </head>
    <body>
        <div class="window">

            <!-- .toolbar-header sits at the top of your app -->
            <header class="toolbar toolbar-header">
                <h1 class="title">Document clusterization</h1>
            </header>

            <!-- Your app's content goes inside .window-content -->
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar">
                        <nav class="nav-group">
                            <h5 class="nav-group-title">Actions</h5>
                            <span class="nav-group-item active" id="menu-select-files">
                                <span class="icon icon-folder"></span>
                                Select files
                            </span>
                            <span class="nav-group-item" id="menu-graphs">
                                <span class="icon icon-chart-line"></span>
                                Charts
                            </span>
                            <span class="nav-group-item" id="menu-usage">
                                <span class="icon icon-down-circled"></span>
                                Model usage
                            </span>
                        </nav>
                    </div>

                    <div class="pane" id="pane-container">
                        <div id="pane-select-files">
                            <form id="file-form">
                                <div class="form-group">
                                    <label for="files">Select directory with documents</label>
                                    <input id="filepicker" class="form-control" name="files" type="file" webkitdirectory />
                                </div>
                                <table class="table-striped hidden" id="files-table">
                                    <thead>
                                        <tr>
                                            <th>Path</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <div class="form-group">
                                    <input id="file-submit" type="submit" class="form-control" value="Run model" disabled />
                                </div>
                            </form>
                        </div>
                        <div id="pane-graphs" class="hidden">
                            <div id="plotly" style="height: 400px">Start the model teaching to see the charts</div>
                        </div>
                        <div id="pane-usage" class="hidden">
                            <form id="usage-form">
                                <div class="form-group">
                                    <label for="file">Select file to determine its cluster</label>
                                    <input id="usage-file" class="form-control" name="file" type="file" />
                                </div>
                                <div class="form-group">
                                    <input id="usage-submit" type="submit" class="form-control" value="Run model" disabled />
                                </div>
                                <table class="table-striped hidden" id="predicts-table">
                                    <thead>
                                        <tr>
                                            <th>Cluster ID</th>
                                            <th>Distance</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
